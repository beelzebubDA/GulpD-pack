<header>
    <div class="header__block">
        <div class="header__calc">
            <h1>Калькулятор</h1>
            <div class="header__inputs">
                <input class="header__input-value value__1" type="text" placeholder="Введите первое число">
                <input class="header__input-value value__2" type="text" placeholder="Введите второе число">
            </div>
            <div class="header__buttons">
                <button class="header__btn plus">плюс</button>
                <button class="header__btn minus">минус</button>
                <button class="header__btn multiply">умножить</button>
                <button class="header__btn divide">делить</button>
            </div>
            <div class="header_answer">
                <span>Ответ:</span><span class="header__result"></span>
            </div>
        </div>

        <div class="header__reverse">
            <h1>Обратное написание</h1>
            <div class="header__reverse__inputs">
                <input class="header__reverse__input your__text" type="text" placeholder="Введите слово">
                <input class="header__reverse__input reverse__text" type="text" placeholder="Обратное написание" readonly>
            </div>
        </div>
    </div>
</header>
